<h2>Todo</h2>
<div ng-controller="TodoListController">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <label class="checkbox">
        <input type="checkbox" ng-model="exibPendent">
        <span class="">Exibir pendentes</span>
    </label>
    <ul class="unstyled">
    <li ng-repeat="todo in todos" ng-if="checkPendent(todo)">
        <label class="checkbox">
            <span class="done-{{todo.status != 'pendente'}}">{{todo.description}}</span>
            <button ng-Click="changeStatusTask(todo,'concluida')" ng-if="todo.status == 'pendente'">Concluir</button>
            <button ng-Click="askPermission(todo)" ng-if="todo.status != 'pendente'" ng-disabled="todo.reset_status_count >= 2">Devolver Tarefa</button>
        </label>
    </li>
    </ul>
    <button ng-click="newTasks()">Estou sem tarefas</button>
</div>
